<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Satisfy">
</head>
<body>
    <div class="left">
        <div class="left-contents">
            Odin Bar
        </div>
    </div>
    
    <div class="right">
    
        <div class="top">
            <h1>This is not a real online service! You know you need something like this in your life to help you
                realize your deepest dreams.
                <br> Sign up <em>now</em> to get started.</h1>
        
            <h1>You <em>know</em> you want to.</h1>
        </div>
        
        <div class="middle">
            <h1 class="mid-title">Lets do this!</h1>
            <form action="" id="signup">
    
                <div class="input_container">
                    <label for="fName">First Name</label>
                    <input type="text" name="fName" id="fName" required>
                </div>
    
                <div class="input_container">
                    <label for="lName">Last Name</label>
                    <input type="text" name="lName" id="lName" required>
                </div>
    
                <div class="input_container">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>
    
                <div class="input_container">
                    <label for="phone">Phone Number</label>
                    <input type="number" name="phone" id="phone" required minlength="10" maxlength="10">
                </div>
    
                <div class="input_container">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required minlength="8">
                </div>
    
                <div class="input_container">
                    <label for="conf_password">Confirm Password</label>
                    <input type="password" name="confirm_password" id="conf_password" required minlength="8">
                </div>
            </form>
            
            
        </div>
    
        <div class="bottom">
            <button type="submit" form="signup">Create Account</button>
            <p>Already have an account? <a href="">Log In</a></p>
        </div>
    </div>
</body>
</html>
